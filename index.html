<!doctype html>
<html lang="en">

<head>
    <title>Hangémon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Luckiest+Guy" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./assets/images/Pokeball.PNG" />
</head>

<body>
    <header class="header">
        <img id="banner" src="./assets/images/banner3NoWhite.png" alt="Pokemon Banner">
    </header>
    <img id="background" src="./assets/images/backgroundFun.jpg" alt="">
    <h1 id="header-text">Hangémon</h1>
    <div class="container">

        <div id="appear" class="row">
            <div class="col-md-4"></div>
            <button class="col-md-4" id="newGame">Wild Pokemon Appears!</button>
            <div class="col-md-4"></div>
        </div>

        <div id="caughtButton" class="row">
            <div class="col-md-4"></div>
            <button class="col-md-4" id="caughtText"></button>
            <div class="col-md-4"></div>
        </div>

        <div id="display" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="guide"></div>
                <div id="blanks"></div>
                <div id="guessesLeft"></div>
                <div id="guesses"></div>

            </div>
        </div>

        <div id="pictures" class="row">
            <div class="col-md-4"></div>
            <div id="pokePic"></div>
        </div>

        <audio id="battle" src="./assets/audio/107-battle (vs wild pokemon).mp3"></audio>
        <audio id="caught" src="./assets/audio/108-victory (vs wild pokemon).mp3"></audio>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
